<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script src="lib/mersenne-twister.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			var da = new Array();
			var ct;
			da[0] = 0;
			da[1] = 0;
			da[2] = 0;
			da[3] = 0;
			var m = new MersenneTwister();

			var t = Date.now();
			while(Date.now() - t < 60000){
				for(var i=0;i<2000000;i++){
				//if(m.random()< 0.01){
					if(Math.random()*100< 1){
						da[0]++;
					}else{
						da[1]++;
					}
				
					if(m.random()*100< 1){
						da[2]++;
					}else{
						da[3]++;
					}
				}
				console.log(da[0]*100/(da[0]+da[1])+'     '+da[2]*100/(da[2]+da[3]));
			}
			console.log(da[0]+da[1]);

		});
	</script>
</body>
</html>
